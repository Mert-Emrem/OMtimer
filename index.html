<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Up Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        #timer {
            font-size: 3em;
            color: #333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.0.1/luxon.min.js"></script>
</head>
<body>
    <div id="timer">00:00:00</div>
    <script>
        const startDate = luxon.DateTime.fromISO('2025-01-27T14:00:00Z'); // GMT

        function updateTimer() {
            const now = luxon.DateTime.now().setZone('UTC+2:45');
            const diff = now.diff(startDate, ['hours', 'minutes', 'seconds']);
            const hours = String(Math.floor(diff.as('hours'))).padStart(2, '0');
            const minutes = String(diff.minutes).padStart(2, '0');
            const seconds = String(diff.seconds.toFixed(0)).padStart(2, '0');
            document.getElementById('timer').textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
